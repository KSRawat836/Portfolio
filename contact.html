<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        label {
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div id="hero">
            <h1>Contact Me</h1>
            <p>Feel free to reach out</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="project1.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section id="contact-form">
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Email: karanrawat080306@gmail.com</p>
        <p>Phone Number: 9152951991</p>
        <p>Follow me on <a href="https://github.com/KSRawat836">GitHub</a> | <a href="https://www.linkedin.com/in/karan-rawat-a2a153334/">LinkedIn</a></p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const name = document.getElementById("name").value;
            const designation = document.getElementById("designation").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;
            
            // Format the data
            const data = `Name: ${name}\nDesignation: ${designation}\nSubject: ${subject}\nMessage: ${message}\n----------------------\n`;
            
            // Create a blob and trigger download
            const blob = new Blob([data], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "contact_message.txt";
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // Clear form fields
            document.getElementById("contactForm").reset();
        });
    </script>
</body>
</html>
